<div class="min-h-screen bg-gray-100 px-6 py-10">
  <!-- Header -->
  <div class="max-w-5xl mx-auto mb-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Mes Projets</h1>
    <p class="text-gray-600">Gérez vos projets et suivez leur progression</p>
  </div>

  <!-- Create Project Card -->
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md mb-10">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Créer un projet</h2>

    <div class="flex flex-col gap-4">
      <input 
        type="text" 
        placeholder="Nom du projet"
        [(ngModel)]="newProject.title"
        name="projectName"
        required
        class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <textarea 
        placeholder="Description du projet"
        [(ngModel)]="newProject.description"
        name="projectDesc"
        class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
      ></textarea>

      <button 
        (click)="addProject()" 
        class="bg-slate-600 hover:bg-slate-700 duration-150 text-white py-3 px-4 rounded-lg font-medium"
      >
        Ajouter le projet
      </button>
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="max-w-5xl mx-auto">
    <div *ngIf="projects.length > 0; else noProjects" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <div  *ngFor="let project of projects" (click)="goToProjectTasks(project.id)" class="group bg-white border border-gray-200 p-5 rounded-xl shadow hover:shadow-lg cursor-pointer transition relative">
        <h3 class="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition">
          {{ project.title }}
        </h3>

        <p class="text-gray-600 text-sm mt-1">
          {{ project.description }}
        </p>

        <p class="text-xs text-gray-400 mt-3">
          Créé le : {{ project.created_at | date:'short' }}
        </p>

        <!-- Delete Button -->
        <button *ngIf="project.id" (click)="deleteProject(project.id); $event.stopPropagation()" class="absolute top-3 right-3 bg-red-500 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" 
              d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" 
              clip-rule="evenodd" />
          </svg>
        </button>

      </div>
    </div>

    <ng-template #noProjects>
      <p class="text-center text-gray-600 mt-10">Aucun projet pour le moment</p>
    </ng-template>
  </div>
</div>
