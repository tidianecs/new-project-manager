<div class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">
      Mes Taches
    </h1>
    <button routerLink="/project-dashboard" class="text-sm text-blue-600 hover:underline">
      ← Retour aux projets
    </button>
  </div>

  <div class="bg-white p-4 rounded-xl shadow mb-8 flex gap-3">
    <input [(ngModel)]="newTaskTitle" type="text" placeholder="Nouvelle tâche..." class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <button (click)="addTask()" [disabled]="loading" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition">
      + Ajouter
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- IN PROGRESS -->
    <div class="bg-gray-50 rounded-xl p-4 border">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
        In Progress
        <span class="text-sm bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full">
          {{ inProgressTasks.length }}
        </span>
      </h2>

      <div class="space-y-3 min-h-[200px]">
        <div *ngFor="let task of inProgressTasks" class="bg-white p-4 rounded-lg shadow-sm border hover:shadow-md transition cursor-pointer group">
          <div class="flex justify-between items-start">
            <p class="font-medium text-gray-800">
              {{ task.title }}
            </p>

            <button (click)="deleteTask(task.id!)" class="text-gray-400 hover:text-red-500 transition">
              ✕
            </button>
          </div>

          <div class="mt-3 flex justify-between items-center">
            <span class="text-xs text-gray-400">
              En cours
            </span>

            <button (click)="toggleStatus(task)" class="text-xs text-blue-600 hover:underline">
              Marquer comme terminé →
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- DONE -->
    <div class="bg-gray-50 rounded-xl p-4 border">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
        Done
        <span class="text-sm bg-green-100 text-green-700 px-2 py-0.5 rounded-full">
          {{ doneTasks.length }}
        </span>
      </h2>

      <div class="space-y-3 min-h-[200px]">

        <div *ngFor="let task of doneTasks" class="bg-white p-4 rounded-lg shadow-sm border opacity-90 hover:opacity-100 transition cursor-pointer group">
          <div class="flex justify-between items-start">
            <p class="font-medium text-gray-500 line-through">
              {{ task.title }}
            </p>

            <button (click)="deleteTask(task.id!)" class="text-gray-400 hover:text-red-500 transition">
              ✕
            </button>
          </div>

          <div class="mt-3 flex justify-between items-center">
            <span class="text-xs text-gray-400">
              Terminé
            </span>

            <button (click)="toggleStatus(task)" class="text-xs text-green-600 hover:underline">
              ← Repasser en cours
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
